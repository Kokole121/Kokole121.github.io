<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Basic styling for the chat UI */
        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #d1e7dd;
            text-align: right;
        }

        .assistant {
            background-color: #f8d7da;
            text-align: left;
        }

        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
        }

        #send-button, #close-button {
            padding: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="Type your message here...">
    <button id="send-button">Send</button>
    <button id="close-button">Close Chat</button>

    <script src="chatbot.js"></script>
</body>
</html>
